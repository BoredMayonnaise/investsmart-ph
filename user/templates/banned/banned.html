{% extends 'base.html' %}
{% block title %}Banned{% endblock %}
{% block header %}
{% endblock %}

{% block content %}
<div class="flex justify-center min-h-screen items-center">
<div class="max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-bold text-red-600">Account Banned</h2>
  <p class="mt-4 text-lg text-white font-semibold">
    You have been banned from accessing the platform.
  </p>
  <div class="mt-4 text-white italic">
    <strong>Reason:</strong> {{ banned.reason_display }}
  </div>
  <form method="post" action="{% url 'authentication:logout' %}">
    {% csrf_token %}
    <button type="submit" class="mt-4 mx-auto block bg-red-600 text-white px-5 py-3 rounded hover:bg-red-500 text-center">
      Logout
    </button>
  </form>
</div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
